<!DOCTYPE html>
<html>
<head>
  <title>Whoops! The page you were looking for does not exist (404)</title>
  <style>
  body {
    text-align: center;
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    background-color: white;
    padding: 7px 4em 0 4em;
  }

  h1 {
    font-size: 50px;
    line-height: 1.5em;
    font-family:'Montserrat', Helvetica, sans-serif;
  }

  @media (min-width: 768px) {
    h1 {
      font-size:100px;
    }
  }

  h3 {
    line-height: 150%;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>404</h1>
    <h3>The page you were looking for does not exist.</h3>
    <p>You may have mistyped the address or the page may have moved.</p>
    <p>Try heading back <%= link_to 'home', root_path %>.</p>
  </div>
</body>
</html>
